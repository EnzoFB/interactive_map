        <div class="item active" onclick="createBeacon()" id="createLandmark">Créer un point</div>

    <div id="edit-context-menu">
        <div>
            <form id="form" onsubmit="return false">
                <div id="coords_or_name">X: 0 | Y: 0</div>
                <hr style="width: 90%; border-color:black;">
    
                <label for="type">Select type</label>
                <input type="hidden" id="type">
                <div class="bg-items" id="IMGtype">
                    <div id="resourceIMG"></div>
                </div>
                <br>
                <div id="divQuantity">
                    <label for="quantity">Quantity</label>
                    <div name="quantity" class="quantity">
                        <label>Q</label>
                        <input type="number" id="quantity" value="1"></input>
                        <span class="minus" id="minusQ">-</span>
                        <span class="plus" id="plusQ">+</span>
                    </div>
                </div>
                <br>
                <label>Coords</label>
                <div>
                    <div>
                        <label for="x">X:</label>
                        <input type="number" name="x" id="coordX">
                        <span class="minus" id="minusX">-</span>
                        <span class="plus" id="plusX">+</span>
                    </div>
    
                    <div>
                        <label for="y">Y:</label>
                        <input type="number" name="y" id="coordY">
                        <span class="minus" id="minusY">-</span>
                        <span class="plus" id="plusY">+</span>
                    </div>
    
                </div>
                <span>
                    <button type="button" id="save">Save</button>
                </span>
            </form>
        </div>
        <section>
            <div id="other_section">
                <label for="">Places</label>
                <ul id="places"></ul>
                <hr>
                <label for="">Resources</label>
                <ul id="resources"></ul>
            </div>
